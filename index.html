
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://api-cdn.shutterstock.com/2.0.6/static/css/sstk-widget.css">
  </head>
  <body>
    <div id="widget-container"></div>
    <script>
      window.onload = () => {
        const searchPage = {
          name: 'searchPage',
          component: ShutterstockWidget.components.SearchPage,
          props: {
            mediaType: 'images',
            title: 'Shutterstock UI Search Widget',
            subtitle: '',
            dynamicTitle: true,
            dynamicSubtitle: true,
            showMore: true,
            showSearchBar: true,
            showItemId: true,
            editorialCountry: "USA",
            searchFilters: {
              showFilterDrawer: true,
              images: {
                imageTypeFilter: [
                  {
                    label: 'Red Carpet',
                    assetType: 'editorial',
                    params: {
                      query: "Red Carpet",
                    },
                  },
                ],
              },
              
              searchBarDropdownFilters: [
              {
                label: 'Creative RF',
                assetType: 'images',
              },
              {
                label: 'Editorial RM',
                assetType: 'editorial',
              },
              {
                label: 'Headshot',
                assetType: 'editorial',
                params: {
                  category: "Headshot",
                  query: "premiere",
                  sort: "newest",
                  supplier_code: "EPA"
                },
              },
            ],
            },
          },
          
        };

        


        const widget = new ShutterstockWidget({
          container: document.getElementById('widget-container'),
          key: 'N9ORgu3BIU0sUfhoW98tobYh7t93eTmb',
          themeMode: 'dark',
          pages: [searchPage]
        });

        widget.getPage('searchPage').search()
      }
    </script>
    <script src="https://api-cdn.shutterstock.com/2.0.6/static/js/sstk-widget.js"></script>
  </body>
</html>
